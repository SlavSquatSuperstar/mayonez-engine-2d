plugins {
    id 'java'
    id 'application'
    id 'org.jetbrains.kotlin.jvm' version '1.6.0'
    id 'org.jetbrains.dokka' version '1.6.0' // For Kotlin Documentation
    id 'com.github.johnrengelman.shadow' version '7.1.0' // For making fat jars
}

group 'slavsquatsuperstar'
version '0.6.7-SNAPSHOT-2'

repositories.mavenCentral()

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.6.0'
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    implementation 'commons-io:commons-io:2.11.0'
    implementation 'org.json:json:20210307'

    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
}

String javaVersion = '11'
sourceCompatibility = targetCompatibility = javaVersion
mainClassName = 'slavsquatsuperstar.Main'

compileKotlin {
    kotlinOptions {
        jvmTarget = javaVersion
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = javaVersion
    }
}

shadowJar {
    archiveClassifier.set('')
    manifest.attributes 'Main-Class': mainClassName
    exclude '**/LICENSE.txt', '**/NOTICE.txt' // avoid duplicate APACHE .txt files
}

test.useJUnitPlatform()