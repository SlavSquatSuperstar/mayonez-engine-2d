buildscript {
    project.ext.kotlinVersion = '1.6.10'
}

plugins {
    id 'com.github.johnrengelman.shadow' version '7.1.2' // For making fat jars

    id 'org.jetbrains.kotlin.jvm' version "$kotlinVersion"
    id 'org.jetbrains.dokka' version '1.6.10' // For Kotlin documentation

    id 'java'
    id 'application'
}

// Project Info

group 'slavsquatsuperstar'
version '0.7.2-SNAPSHOT-5'
description = 'The root project for Mayonez Engine that all modules'

allprojects {
    group 'slavsquatsuperstar'
    version '0.7.3-pre2'
}

// Custom Settings
project.ext {
    javaVersion = '17'
    junitVersion = '5.8.2'
    mainClass = 'slavsquatsuperstar.demos.GLRendererTest'
    mainModule = 'mayonez.demos'
}
sourceCompatibility = javaVersion

// Dependencies

allprojects {
    repositories {
        mavenCentral()
    }
}

dependencies {
    // Subprojects
    implementation project(':mayonez-base')
    implementation project(':mayonez-demos')
}

// Tasks and Plugins

application { // For 'run' task
    mainClass = project.ext.mainClass
    mainModule = project.ext.mainModule
}

run {
    jvmArgs = ["-XstartOnFirstThread", "-Dorg.lwjgl.util.Debug=true"] // For LWJGL
}

jar {
    manifest.attributes('Main-Class': project.ext.mainClass)
    // 'Class-Path': configurations.runtimeClasspath.files.collect { it.getName() }.join(' ')
}

shadowJar {
    dependsOn jar
    archiveClassifier.set('')
    manifest.from jar.manifest
    exclude 'META-INF/*.txt', // Extraneous readme and license files
            'META-INF/*.SF',
            'META-INF/*.DSA',
            'META-INF/*.RSA',
            'META-INF/*.LIST'
}